<main>
  <section class="form-section">
    <img src="../../../assets/svg/logo.svg" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>

    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn || loading"
      >
        <ng-container *ngIf="!loading; else spinnerTpl">{{
          primaryBtnText
        }}</ng-container>
        <ng-template #spinnerTpl>
          <div class="spinner"></div>
        </ng-template>
      </button>

      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <img src="../../../assets/svg/main-illustration.svg" alt="" />
  </section>
</main>
