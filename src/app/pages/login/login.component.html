<app-default-login-layout
  title="Entre na sua conta"
  primaryBtnText="Entrar Agora"
  secondaryBtnText="Se Registre Agora"
  (submit)="submit()"
  (navigate)="navigate('signup')"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="seuemail@exemplo.com"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Sua Senha"
    >
    <img src="/assets/svg/Pass.svg">
    </app-primary-input>
    <span (click)="navigate('forgot-password')" style="cursor: pointer;">Esqueceu a senha ?</span>
  </form>
</app-default-login-layout>
