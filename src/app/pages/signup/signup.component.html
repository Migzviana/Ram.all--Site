<app-default-login-layout
  title="Se cadastre e comece a usar!"
  primaryBtnText="Se Registre Agora"
  secondaryBtnText="Entrar Agora"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu nome"
      placeholder="João Silva"
    >
    <img src="/assets/svg/person-icon.svg" alt="">
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="joãosilva@gmail.com"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Crie uma senha com no minimo 6 digitos"
    >
      <img src="/assets/svg/Pass.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirmar Senha"
      placeholder="Repita sua senha"
    >
      <img src="/assets/svg/Pass-open.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
